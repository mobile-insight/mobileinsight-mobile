#############################
# DO NOT MODIFY THIS FILE   #
# Configuration template    #
# Customize your own config #
# file in config.yml        #
#############################

# replace it with your path of mobileinsight-mobile
mi_dev_path : /home/vagrant/mi-dev/mobileinsight-mobile

# replace it with python-for-android storage dir
p4a_path : /home/vagrant/.python-for-android

app_name : MobileInsight

app_version : 5.0.0

pkg_name : net.mobileinsight.app

dist_name : MobileInsight

bootstrap : sdl2

orientation : portrait

# replace it with your minimal Android API level
minsdk : 27

# package requirements
requirements : oscpy,pyserial,kivy,android,libffi,python3,mobileinsight 

# replace it with your application icon path
icon_path : resources/icon.png

# replace it with your application presplash path
presplash_path : resources/presplash-5.jpg

# replace it with your application path
app_path : app

# replace it with your path of Android SDK
sdk_path : /home/vagrant/android-sdk

# replace it with your Android SDK version (compiling Android API level)
api_level : 27

# replace it with your Android NDK path
ndk_path : /home/vagrant/android-ndk-r19b

# replace it with your Android NDK version
ndk_version : r19b

# replace it with your desired target arch
arch : arm64-v8a
# arch : armeabi-v7a

whitelist : config/whitelist.txt

# Your keystore location
keystore : config/example.jks

# Your keystore password
keystorepw : mobileinsight

# Your private signkey name in the keystore
signkey : mi-key

# Your private signkey password
signkeypw : mobileinsight